        <div class="app achievements">
            <div class="app__body">
                <div class="app__body-inner">
                    <h2 class="app__body-title">
                        <i class="fa fa-trophy" aria-hidden="true"></i>
                        Achievements
                    </h2>
                    <div class="app__body-top">
                        <div class="app__card">
                            <div class="app__card-text">Score</div>
                            <div class="app__card-count">0</div>
                        </div>
                        <div class="app__card">
                            <div class="app__card-text">Opened races</div>
                            <div class="app__card-count">0</div>
                        </div>
                        <div class="app__card">
                            <div class="app__card-text">Amount of games</div>
                            <div class="app__card-count">0</div>
                        </div>
                        <div class="app__card">
                            <div class="app__card-text">Favorite race</div>
                            <div class="app__card-count">0</div>
                        </div>
                    </div>
                    <div class="app__body-middle">
                        <div class="app__result">
                            <div class="app__result-score">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <div class="app__result-count">150</div>
                            </div>
                            <div class="app__result-name">Zerg</div>
                            <div class="app__result-amount">5</div>
                        </div>
                    </div>
                    <div class="app__body-bottom">
                        <button class="app__btn btn__back btn__achievement">
                            <i class="fa fa-reply" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
